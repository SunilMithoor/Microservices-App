server:
  port: 8761

spring:
  application:
    name: service-registry

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: '*'
  #        include: health, info, metrics, env, beans
  endpoint:
    health:
      show-details: always
