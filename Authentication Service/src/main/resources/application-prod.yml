server:
  port: 8080  # typical prod port

spring:
  datasource:
    url: jdbc:mysql://prod-db-server:3306/user_db?useSSL=false&serverTimezone=UTC
    username: prod_user
    password: prod_pass
    driver-class-name: com.mysql.cj.jdbc.Driver
  hikari:
    minimum-idle: 5
    maximum-pool-size: 10
    pool-name: HikariPool-1
    auto-commit: true
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    url: jdbc:mysql://prod-db-server:3306/user_db?useSSL=false&serverTimezone=UTC
    user: prod_user
    password: prod_pass
    baseline-on-migrate: true
  redis:
    host: prod-redis
    port: 6379
    password: prod_redis_pass

logging:
  level:
    root: error           # only critical framework logs
    com.app: info        # your app logs
    com.netflix.discovery.DiscoveryClient: error
  file:
    name: /var/log/auth-service/app.log

security:
  user:
    name: admin
    password: prod_admin
    roles: ACTUATOR_ADMIN
  jwt:
    expiration-ms: 3600000
    refresh-expiration-ms: 86400000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://prod-eureka-server:8761/eureka
  instance:
    preferIpAddress: true

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui
